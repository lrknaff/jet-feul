<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cousine|Montserrat|Source+Sans+Pro:300" rel="stylesheet">
    <link rel="shortcut icon" href="./images/jetfuel-favicon.png" type="image/x-icon">
    <title>Jet Fuel</title>
  </head>
  <body>
    <header>
      <img src="./images/logo-dark.svg" />
    </header>
    <form>
      <label>
        Add Link:
        <input type="text" placeholder="Paste a link to shorten it"/>
      </label>
      <input type="submit" value="Shorten link" />
    </form>
    <form action="/api/folders" method="post">
      <label>
        Add Folder:
        <input class="add-folder-input" type="text" placeholder="Add a folder" name="folder"/>
      </label>
      <input class="add-folder-button" type="submit" placeholder="Add Folder" value="Add Folder"/>
    </form>
    
    <div class="folders"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
